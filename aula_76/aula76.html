<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 76 - Tabelas html, mesclando células (colspan e rowspan)</title>
		<style>
			*{
				font-family: Arial;
			}
		</style>
	</head>
	<body>

		<table border="1">
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td rowspan="5">Seminovos</td>
			</tr>
			<tr>
				<td>Fabricante</td>
				<td>Modelo</td>
				<td>Valor</td>
			</tr>
			<tr>
				<td>Honda</td>
				<td>WRV</td>
				<td>R$70.000,00</td>
			</tr>
			<tr>
				<td>Volkswagen</td>
				<td>Golf GTI</td>
				<td>R$80.000,00</td>
			</tr>
			<tr>
				<td>Ford</td>
				<td>Ranger</td>
				<td>R$90.000,00</td>
			</tr>
			<tr>
				<td colspan="4">Tabela de preços 2019</td>
			</tr>
		</table>

	</body>
</html>
