<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 16 - Tag button</title>
		<style>
			.btn1{
				background-color:#000;
				color:#fff;
				width: 150px;
				height: 40px;
				border:3px #0a0 solid;
				border-radius: 15px;
			}
			.btn1:hover{
				background-color:#fff;
				color:#000;
				width: 150px;
				height: 40px;
				border:3px #000 solid;
				border-radius: 15px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>

		<form id="f_cadastro">
			<!--
				Button types:

				submit
				reset
				button
			-->

			<button type="button" class="btn1" form="f_cadastro" onclick="alert('CFB Cursos');">
				CFB Cursos
			</button>
		</form>

	</body>
</html>
