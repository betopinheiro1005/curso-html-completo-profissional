<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 42 - Formulários (parte 12)</title>
		<style>
			*{
				font-family: Arial;
			}
			input, label{
				margin-bottom: 10px;
				font-size: 18px;
				padding: 2px;
			}
			input[type=submit]{
				padding: 5px;
			}
			textarea, label{
				display: block;
				font-size: 18px;
			}
			.quebra{display:block;}
			.espaco{
				margin-bottom: 15px;
			}
			.espaco_t{
				margin-top: 15px;
			}
			form{
				border:1px solid #000;
				padding:10px;
				border-radius:15px;
				background-color:#eee;
				width: 500px;
			}
		</style>
	</head>
	<body>

		<form name="f_cadastro" action="#" method="get" enctype="multipart/form-data">

			<label for="f_comentario">Comentário:</label>
			<textarea name="f_comentario" id="f_comentario" cols="50" rows="10" autofocus>CFB Cursos</textarea>

			<input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">

		</form>

	</body>
</html>
