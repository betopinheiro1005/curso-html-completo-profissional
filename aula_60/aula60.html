<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 60 - Tag object</title>
		<style>
			*{
				font-family: Arial;
			}
			object{
				display: block;
				margin: 50px;
			}
		</style>
	</head>
	<body>

		<object name="logo" data="logo.png" width="400"></object>

		<object name="apostila" width="400" height="400">
			<param name="src" value="html5-web.pdf">
		</object>

		<object name="musica">
			<param name="src" value="Do_It_Right.mp3">
		</object>

		<object name="video" width="400">
			<param name="src" value="sample.mp4">
		</object>

	</body>
</html>
