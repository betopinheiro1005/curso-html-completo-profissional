	div parte 2
	Vamos aprender a posicionar as divs com a propriedade position
-->
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 26 - Lista de definição, Tags dl, dt e dd</title>
		<style>
			dl{
				border:3px solid #888;
				padding: 10px;
				border-radius: 5px;
				background-color: #eee;
			}
			dt{
				color:#66c;
			}
			dd{
				color:#c66;
			}
		</style>
	</head>
	<body>

		<dl>
			<dt>HTML</dt>
				<dd>Principal linguagem para desenvolvimento web</dd>
			<dt>CSS</dt>
				<dd>Linguagem de formatação para web</dd>
		</dl>

		<dl>
 			<dt> Authors
 				<dd> John
 				<dd> Luke
 			<dt> Editor
 				<dd> Frank
		</dl>

		<article>
			<h1>FAQ</h1>
			<dl>
				<dt>What do we want?</dt>
					<dd>Our data.</dd>
				<dt>When do we want it?</dt>
					<dd>Now.</dd>
				<dt>Where is it?</dt>
					<dd>We are not sure.</dd>
			</dl>
		</article>

	</body>
</html>
