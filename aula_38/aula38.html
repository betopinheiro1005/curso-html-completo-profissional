<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 38 - Formul√°rios (parte 8)</title>
		<style>
			*{
				font-family: Arial;
			}
			input, label{
				margin-bottom: 10px;
				font-size: 18px;
				padding: 2px;
			}
			input[type=submit]{
				padding: 5px;
			}
			.quebra{display:block;}
			.espaco{
				margin-bottom: 15px;
			}
			.espaco_t{
				margin-top: 15px;
			}
			form{
				border:1px solid #000;
				padding:10px;
				border-radius:15px;
				background-color:#eee;
				width: 500px;
			}
		</style>
	</head>
	<body>

		<form name="f_cadastro" action="#" method="get" enctype="multipart/form-data">
		<!--
			file
				multiple (boolean)
				accept=".doc, .docx,"
				accept="application/msword"
				accept=".jpg,.gif,.png"
				accept="image/jpg,image/gif,image/png"
			url
				placeholder="https://cbfcursos.com.br"
				pattern="https://.*"
			-->

			<label class="quebra">Selecione o arquivo:</label>
			<input type="file" name="f_arquivo" accept=".jpg,.gif,.png" multiple>

			<label class="quebra">Digite o URL:</label>
			<input type="url" name="f_url" placeholder="https://cbfcursos.com.br" pattern="https://.*">

			<input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">
		</form>

	</body>
</html>
