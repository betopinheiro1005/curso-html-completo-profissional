<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 77 - Tabelas html, thead, tbody e tfoot</title>
		<style>
			*{
				font-family: Arial;
			}
			thead{
				color: #080;
			}
			tbody{
				color: #008
			}
			tfoot{
				color: #f00;
			}
		</style>
	</head>
	<body>

		<table border="1">
			<thead>
				<tr>
					<th>Fabricante</th>
					<th>Modelo</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Honda</td>
					<td>WRV</td>
					<td>R$70.000,00</td>
				</tr>
				<tr>
					<td>Volkswagen</td>
					<td>Golf GTI</td>
					<td>R$80.000,00</td>
				</tr>
				<tr>
					<td>Ford</td>
					<td>Ranger</td>
					<td>R$90.000,00</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">Tabela de seminovos</td>
				</tr>
			</tfoot>
		</table>

	</body>
</html>
