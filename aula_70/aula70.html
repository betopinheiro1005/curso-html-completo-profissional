<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 70 - Tag source</title>
		<style>
			*{
				font-family: Arial;
			}
			video, picture{
				display: block;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>

		<picture>
			<source media="(min-width:1000px)" srcset="logo_450.png">
			<img src="logo_250.jpg" alt="Logo CFB Cursos">
		</picture>

		<video controls width="259">
			<source src="sample.mp4" type="video/mp4">
		</video>

	</body>
</html>
