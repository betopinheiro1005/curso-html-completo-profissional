<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 64 - Tag progress</title>
		<style>
			*{
				font-family: Arial;
			}
		</style>
	</head>
	<body>

		<input type="range" min="0" max="100" value="0" name="" id="" onchange="p1.value=this.value"><br>
		<progress id="p1" value="0" max="100"></progress>

	</body>
</html>
