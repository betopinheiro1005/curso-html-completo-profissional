<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 33 - Formul√°rios (parte 4)</title>
		<style>
			*{
				font-family: Arial;
				font-size: 18px;
			}
   		input{
				padding: 5px;
				margin: 10px 0px;
			}
			input[type=submit]{
				padding: 5px;
				margin: 10px 0px;
			}
			.quebra{
				display:block;
			}
			.espaco{
				margin-bottom: 15px;
			}
			.espaco_t{
				margin-top: 15px;
			}
			form{
				border:1px solid #000;
				padding:10px;
				border-radius:15px;
				background-color:#eee;
				width: 300px;
			}
		</style>
	</head>
	<body>

		<form name="f_cadastro" action="#" method="get">

			<label class="quebra">Hora:</label>
			<input type="time" name="f_hora" min="09:00" max="17:00">

			<label class="quebra espaco_t">Data:</label>
			<input type="date" name="f_date" min="2019-06-03" max="2019-06-08">

			<label class="quebra espaco_t">Data e Hora:</label>
			<input type="datetime-local" name="f_data_hora">

			<input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">
		</form>

	</body>
</html>
