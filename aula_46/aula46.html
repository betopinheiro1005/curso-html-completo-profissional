<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 46 - tag header (cabeçalho de seções)</title>
		<style>
			*{
				font-family: Arial;
			}
			header{
				background-color: #eee;
			}
		</style>
	</head>
	<body>

		<article>
			<header>
				<h1>CFB Cursos</h1>
				<p>www.youtube.com/cfbcursos</p>
			</header>
			<section>
				<header>
					<h2>Nossos Cursos</h2>
				</header>
				<ul>
					<li>HTML</li>
					<li>CSS</li>
					<li>JavaScript</li>
				</ul>
			</section>
		</article>

		<article>
			<header>

			</header>
		</article>


	</body>
</html>
