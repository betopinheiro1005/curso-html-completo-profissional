<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aula 33 - Formulários (parte 3)</title>
		<style>
			*{
				font-family: Arial;
				font-size: 18px;
			}
   		input{
				padding: 5px;
				margin: 10px 0px;
			}
			input[type=submit]{
				padding: 5px;
				margin: 10px 0px;
			}
			.quebra{display:block;}
			.espaco{
				margin-bottom: 15px;
			}
			.espaco_t{
				margin-top: 15px;
			}
			input[type=checkbox], input[type=radio]{
				margin: 5px;
			}
			form{
				border:1px solid #000;
				padding:10px;
				border-radius:15px;
				background-color:#eee;
				width: 400px;
			}
		</style>
	</head>
	<body>

		<form name="f_cadastro" action="#" method="get">
			<label>Username:</label>
			<input class="espaco quebra" type="text" name="f_username" maxlength="20" size="25">
			<label>Senha:</label>
			<input class="espaco quebra" type="password" name="f_senha" maxlength="10" size="15">
			<label class="quebra">Esportes favoritos:</label>
			<input type="checkbox" name="f_esporte" value="futebol">Futebol
			<input type="checkbox" name="f_esporte" value="basquete">Basquete
			<input type="checkbox" name="f_esporte" value="natacao">Natação
			<label class="quebra espaco_t">Possui carro?</label>
			<input type="radio" name="f_carro" value="s" checked>Sim
			<input type="radio" name="f_carro" value="n">Não

			<input class="espaco_t quebra" type="submit" name="f_entrar" value="Entrar">
		</form>

	</body>
</html>
